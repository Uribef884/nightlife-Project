<!-- Cocktail placeholder â€“ simple, clean, with stirrer; ice is clipped to liquid -->
<!-- Save as: public/img/placeholders/menu-cocktail-simple.svg -->
<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cocktail Placeholder</title>
  <desc id="desc">Minimal cocktail glass with liquid, a stirrer, and clipped ice inside a rounded tile.</desc>

  <defs>
    <!-- Subtle dark gradient tile -->
    <radialGradient id="vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(80 60) rotate(90) scale(100)">
      <stop offset="0" stop-color="#7A48D3" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0B0F1A" stop-opacity="0.88"/>
    </radialGradient>

    <!-- Light sheen across the tile -->
    <linearGradient id="sheen" x1="0" y1="0" x2="160" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.00"/>
    </linearGradient>

    <!-- Clip path so ice stays INSIDE the liquid -->
    <clipPath id="liquidClip" clipPathUnits="userSpaceOnUse">
      <!-- Slightly inset from liquid edges to avoid touching the bowl stroke -->
      <path d="M58 54 H102 L80 73 Z"/>
    </clipPath>
  </defs>

  <!-- Rounded background card -->
  <rect x="6" y="6" width="148" height="148" rx="18" fill="url(#vignette)"/>
  <rect x="6" y="6" width="148" height="148" rx="18" fill="url(#sheen)"/>
  <rect x="6.5" y="6.5" width="147" height="147" rx="17.5" stroke="rgba(255,255,255,0.10)"/>

  <!-- Cocktail glass group -->
  <g transform="translate(0,4)">
    <!-- Liquid (accent) -->
    <path d="M56 52 H104 L80 74 Z" fill="#7A48D3" fill-opacity="0.45"/>

    <!-- Ice cubes (clipped to the liquid so they never cross the glass lines) -->
    <g clip-path="url(#liquidClip)" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.5">
      <rect x="70" y="58" width="10" height="10" rx="1.6" transform="rotate(12 70 58)"/>
      <rect x="88" y="59" width="9.5" height="9.5" rx="1.5" transform="rotate(-14 88 59)"/>
    </g>

    <!-- Stirrer (drawn before the bowl so the rim sits on top where they cross) -->
    <path d="M96 36 L112 20" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>

    <!-- Glass bowl outline (on top for clean intersection) -->
    <path d="M50 46 H110 L80 80 Z" fill="none" stroke="rgba(255,255,255,0.85)" stroke-width="2"/>

    <!-- Stem -->
    <path d="M80 80 V112" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>

    <!-- Base -->
    <path d="M60 114 H100" stroke="rgba(255,255,255,0.65)" stroke-width="2" stroke-linecap="round"/>
    <ellipse cx="80" cy="118" rx="22" ry="4.5" fill="rgba(255,255,255,0.08)"/>
  </g>
</svg>
